<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register NGO - Kindway</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(120deg, #d0f0c0, #f2fce4);
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
        }

        .form-control, .form-select {
            border-radius: 0.5rem;
        }

        .form-label {
            font-weight: 600;
        }

        .brand-title {
            font-size: 2rem;
            font-weight: bold;
            color: #2d6a4f;
        }
    </style>
</head>
<body>

<div class="container mt-5 mb-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-info text-center">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}

            <div class="card p-4">
                <h3 class="text-center brand-title mb-3">Register Your NGO on Kindway</h3>
                <p class="text-center text-muted mb-4">Together for a better tomorrow üåç</p>

                <form method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">NGO Name</label>
                            <input type="text" name="name" class="form-control" placeholder="e.g. Robin Hood Army" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Registration Number</label>
                            <input type="text" name="registration_number" class="form-control" placeholder="Reg. ID" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="ngo@example.com" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Phone</label>
                            <input type="text" name="phone" class="form-control" placeholder="10-digit mobile" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Create a strong password" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">City</label>
                            <input type="text" name="city" class="form-control" placeholder="e.g. Pune" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">State</label>
                            <input type="text" name="state" class="form-control" placeholder="e.g. Maharashtra" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Full Address</label>
                            <input type="text" name="address" class="form-control" placeholder="Street, Area, etc." required>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label class="form-label">Upload NGO Document (PDF/Image)</label>
                            <input type="file" name="document" class="form-control" accept=".pdf,.jpg,.jpeg,.png" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success w-100 mt-2">Register NGO</button>
                    <div class="text-center mt-3">
                        Already have an account? <a href="{{ url_for('login') }}">Login</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
