<!-- search_results.html -->
{% extends 'base.html' %}
{% block content %}
<h2>Matching NGOs</h2>
<ul>
    {% for ngo in ngos %}
    <li>
        <h3>{{ ngo[1] }}</h3>
        <p>Location: {{ ngo[6] }}</p>
        <p>Categories: {{ ngo[7] }}</p>
        <a href="/donate_info/{{ ngo[0] }}">Donate</a> |
        <a href="/pickup_form/{{ ngo[0] }}">Request Pickup</a>
    </li>
    {% else %}
    <p>No NGOs found for this category and location.</p>
    {% endfor %}
</ul>
{% endblock %}
