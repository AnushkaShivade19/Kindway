<!-- ngo_dashboard.html -->
{% extends 'base.html' %}
{% block content %}
<h2>NGO Dashboard</h2>
<p>Welcome, {{ ngo_name }}!</p>
<h3>Incoming Pickup Requests</h3>
<ul>
    {% for req in pickup_requests %}
    <li>
        Donation ID: {{ req[1] }} | Date: {{ req[3] }} | Status: {{ req[4] }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
