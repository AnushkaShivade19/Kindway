<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Kindway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e8f5e9;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 14px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-warning text-center">
                    {{ messages[0] }}
                </div>
              {% endif %}
            {% endwith %}

            <div class="card p-4">
                <h3 class="text-center mb-4">Welcome to <strong>Kindway</strong></h3>
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Login</button>
                </form>
                <p class="text-center mt-3">
                    Don't have an account? <a href="{{ url_for('register') }}">Register</a><br>
                    Are you an NGO? <a href="{{ url_for('register_ngo') }}">Register as NGO</a>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
